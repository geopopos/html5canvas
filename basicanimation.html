<!DOCTYPE html>
<html>
	<head>
		<title>Basic Animation</title>
		<style type="text/css">
			canvas {
				border: 1px solid black;
			}
		</style>
		<script type="text/javascript">
			function draw(x, y) {
				var canvas = document.getElementById('myCanvas'); // reference canvas element on page
				var ctx = canvas.getContext('2d'); // establish 2d context
				ctx.save(); // save the canvas state if required

				ctx.clearRect(0, 0, 550, 400);
				ctx.fillStyle = "rgba(0, 200, 0, 1)"; // style for the green box
				ctx.fillRect(x, 20, 50, 50); // draw the rectangle
				ctx.restore(); // restore the canvas state if saved
				x += 1; // increment the x position by some numeric value
				var loopTimer = setTimeout(draw, 10, x, y);
			}
		</script>
	</head>
	<body>
		<button onclick="draw(0, 0)">Draw</button>
		<canvas id="myCanvas"," width="550"," height="400"></canvas>
	</body>
</html>
